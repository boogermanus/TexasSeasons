<h1 mat-dialog-title>All Seasons</h1>
<div mat-dialog-content *ngFor="let season of allSeasons">
    <p>{{season.name}}: {{season.start | date: 'shortDate'}} - {{season.end | date: 'shortDate'}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
</div>
